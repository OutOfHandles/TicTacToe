<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="TicTacToe">
    <meta property="og:description" content="Play a game of tictactoe against a bot.">
    <meta property="og:image" content="https://cdn3.iconfinder.com/data/icons/digital-game-sports-medical/1000/file-49-512.png">
    <meta property="og:url" content="https://outofhandles.github.io/tic-tac-toe/">
    <meta property="og:type" content="website">

    <title>TicTacToe</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="win">
            <span id="winTxt"></span>
            <span id="invalid">Invalid Move!</span>
        </div>
        <div class="board">
            <button id="0 0"></button>
            <button id="0 1"></button>
            <button id="0 2"></button>
            <button id="1 0"></button>
            <button id="1 1"></button>
            <button id="1 2"></button>
            <button id="2 0"></button>
            <button id="2 1"></button>
            <button id="2 2"></button>
        </div>
        <div class="score-container">
            <div class="score">
                <span>Player (X)</span>
                <span id="plrWins">0</span>
            </div>
            <div class="score">
                <span>TIE</span>
                <span id="ties">0</span>
            </div>
            <div class="score">
                <span>BOT (O)</span>
                <span id="botWins">0</span>
            </div>
        </div>
        <div class="load">
            <div class="loading-label">Reloading the board... </div>
            <div class="loading-container">
                <div class="loading"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
