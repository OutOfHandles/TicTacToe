<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="TicTacToe">
    <meta property="og:description" content="Play a game of tictactoe against a bot.">
    <meta property="og:image" content="https://ogcdn.net/e4b8c678-7bd5-445d-ba03-bfaad510c686/v3/outofhandles.github.io/TicTacToe/https%3A%2F%2Fopengraph.b-cdn.net%2Fproduction%2Fdocuments%2F1cd8b7d4-4550-4ff5-b272-fb03f588d475.svg%3Ftoken%3DkfWbbU57jgJM5UOV6kA_Yk96NcRthWEv7pdn8h5hYwE%26height%3D800%26width%3D800%26expires%3D33241713752/og.png">
    <meta property="og:url" content="https://outofhandles.github.io/tic-tac-toe/">
    <meta property="og:type" content="website">

    <meta property="twitter:domain" content="outofhandles.github.io">
    <meta property="twitter:url" content="https://outofhandles.github.io/tic-tac-toe/">
    <meta name="twitter:title" content="TicTacToe">
    <meta name="twitter:description" content="Play a game of tictactoe against a bot.">
    <meta name="twitter:image" content="https://ogcdn.net/e4b8c678-7bd5-445d-ba03-bfaad510c686/v3/outofhandles.github.io/TicTacToe/https%3A%2F%2Fopengraph.b-cdn.net%2Fproduction%2Fdocuments%2F1cd8b7d4-4550-4ff5-b272-fb03f588d475.svg%3Ftoken%3DkfWbbU57jgJM5UOV6kA_Yk96NcRthWEv7pdn8h5hYwE%26height%3D800%26width%3D800%26expires%3D33241713752/og.png">
    
    <title>TicTacToe</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="win">
            <span id="winTxt"></span>
            <span id="invalid">Invalid Move!</span>
        </div>
        <div class="board">
            <button id="0 0"></button>
            <button id="0 1"></button>
            <button id="0 2"></button>
            <button id="1 0"></button>
            <button id="1 1"></button>
            <button id="1 2"></button>
            <button id="2 0"></button>
            <button id="2 1"></button>
            <button id="2 2"></button>
        </div>
        <div class="score-container">
            <div class="score">
                <span>Player (X)</span>
                <span id="plrWins">0</span>
            </div>
            <div class="score">
                <span>TIE</span>
                <span id="ties">0</span>
            </div>
            <div class="score">
                <span>BOT (O)</span>
                <span id="botWins">0</span>
            </div>
        </div>
        <div class="load">
            <div class="loading-label">Reloading the board... </div>
            <div class="loading-container">
                <div class="loading"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
